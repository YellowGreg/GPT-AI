<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouGPT</title>
    <link href="https://replitcss.hecker40.repl.co/replit.css" rel="stylesheet" type="text/css"/>
  </head>
  <body class="container">
    <h2 class="text-glow">YouGPT</h2>
    <form method="post">
      {% if question %}
        <input type="text" name="question" style="width:100%" placeholder="{{question}}"/>
      {% else %}
        <input type="text" name="question" style="width:100%" placeholder="Ask me anything"/>
      {% endif %}
    </form>
    {% if answer %}
      <p>{{answer}}</p>
    {% endif %}
    <script src="https://replitcss.hecker40.repl.co/replit.js"></script>
  </body>
</html>
